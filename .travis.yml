language: python
sudo: required

matrix:
    include:
        - os: osx
          language: generic
          env: TEST_HELP=1
        - os: linux
          sudo: required
          python: 2.7
          env: TEST_FUNCTIONALITY=1
        - os: linux
          sudo: required
          python: 3.5
          env: TEST_FUNCTIONALITY=1
        - os: linux
          sudo: required
          python: 3.5
          env: TEST_STYLE=1

before_install:
  - .travis/before_install.sh
install:
  - python setup.py install

before_script:
  - .travis/before_script.sh
script: 
  - ./test_umi_tools.sh
