language: python
sudo: required

matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
        - os: linux
          sudo: required
          python: 3.5
        - os: osx
          language: generic

env:
  matrix:
    - TEST_STYLE=1
    - TEST_FUNCTIONALITY=1

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install freetype; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
  - pip install cython
  - pip install pandas==0.19
  - pip install scipy
install:
  - python setup.py install

before_script:
  - pip install nose
  - pip install pep8
  - pip install pyyaml

script: 
  - ./test_umi_tools.sh
