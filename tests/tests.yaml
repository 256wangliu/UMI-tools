extract_single:
      stdin: slim.fastq.gz
      outputs: [stdout]
      references: [processed_single.fastq]
      options: extract  --bc-pattern=NNNXXXXNN --log=test.log

extract_3prime:
      stdin: slim.fastq.gz
      outputs: [stdout]
      references: [processed_3prime.fastq]
      options: extract  --bc-pattern=NNNXXXXNN --log=test.log --3prime

dedup_single_unique:
      stdin: chr19.bam
      outputs: [stdout]
      references: [single_unique.sam]
      options: dedup -L test.log --out-sam --method=unique --random-seed=123456789 --method=unique

dedup_single_perc:
      stdin: chr19.bam
      outputs: [stdout]
      references: [single_perc.sam]
      options: dedup -L test.log --out-sam --method=unique --random-seed=123456789 --method=percentile

dedup_single_cluster:
      stdin: chr19.bam
      outputs: [stdout]
      references: [single_cluster.sam]
      options: dedup -L test.log --out-sam --method=unique --random-seed=123456789 --method=cluster

dedup_single_adj:
      stdin: chr19.bam
      outputs: [stdout]
      references: [single_adj.sam]
      options: dedup -L test.log --out-sam --method=unique --random-seed=123456789 --method=adjacency

dedup_single_dir:
      stdin: chr19.bam
      outputs: [stdout]
      references: [single_dir.sam]
      options: dedup -L test.log --out-sam --method=unique --random-seed=123456789 --method=directional


dedup_single_stats:
      stdin: chr19.bam
      outputs: [stdout, single_stats_per_umi_per_position.tsv, single_stats_per_umi.tsv, single_stats_edit_distance.tsv]
      references: [single_unique.sam, single_stats_per_umi_per_position.tsv, single_stats_per_umi.tsv, single_stats_edit_distance.tsv]
      options: dedup -L test.log --out-sam --method=unique --random-seed=123456789 --method=directional --output-stats=single_stats --futher-stats


